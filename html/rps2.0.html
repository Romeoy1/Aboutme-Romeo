<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rps</title>
  </head>
  <body>
    <!-- the user choice -->
    <h1>Make your choice</h1>
    <select>
      <option value="rock">Rock</option>
      <option value="paper">Paper</option>
      <option value="scissors">Scissors</option>
    </select>
    <!-- button to submit -->
    <button id="submit">Submit</button>
    <!-- display points -->
    <div>
      <p id="pScore">Player:</p>
      <p id="cScore">Computor:</p>
    </div>
    <!-- results -->
    <div>
      <p id="pResult">Player:</p>
      <p id="cResult">Computor:</p>
      <h1 id="result">Test</h1>
    </div>
    <script src="/javascript/new.js"></script>
  </body>
</html>
