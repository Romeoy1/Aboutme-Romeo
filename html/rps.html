<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="/styles/rps.css" />
    <style>
      /* Image */
      body {
        background-image: url(/image/rps.GIF);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap");
    </style>
  </head>
  <body>
    <!-- The buttons and Name -->
    <div id="RPS">
      <h1 class="game text" id="playerText">Player:</h1>
      <h2 class="game text" id="computerText">Computer:</h2>
      <h3 class="game text" id="resulttext">Result:</h3>

      <button class="choiceButton">ROCK</button>
      <button class="choiceButton">PAPER</button>
      <button class="choiceButton">SCISSORS</button>
    </div>
    <script src="/javascript/rps.js"></script>
  </body>
</html>
