<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <section>
      <p>Add a task</p>
      <form action="taskList" id="mainform">
        <input type="text" name="task" id="taskInput" />
        <input type="date" name="date" id="taskDateInput" />
        <input type="submit" id="submitBtn" value="submit" />
        <ul id="test"></ul>
        <!-- ul element is unorder list, which is used to represent a list of items -->
      </form>
      <p class="paragraph"></p>
    </section>
    <script src="/javascript/toDoList.js"></script>
  </body>
</html>
